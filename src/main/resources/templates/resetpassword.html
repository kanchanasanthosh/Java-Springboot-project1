<!DOCTYPE html>
<html lang="en"    xmlns:th="http://www.thymeleaf.org"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>User Management System</title>
</head>
<body>

<div class = "container">
    <h1> Register Here </h1>
    <form th:action ="@{/resetpwd}" th:object="${resetPwdDto}"    method="post">
        <font color="red"><p th:text="${emsg}"></p></font>
        <font color="green"><p th:text="${smsg}"></p></font>
        <table>
            <tr>
                <td>Email :</td>
                <td><input type="email"  th:field="*{email}"   readonly></td>
            </tr>
            <tr>
                <td>Paassword :</td>
                <td><input type="password"  th:field="*{oldpwd}"   required></td>
            </tr>
            <tr>
                <td>New Paassword :</td>
                <td><input type="password"  th:field="*{newpwd}"  required></td>
            </tr>
            <tr>
                <td>Confirm Paassword :</td>
                <td><input type="password"  th:field="*{confirmpwd}"   required></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"  value="Update"  class="btn btn-primary"></td>
            </tr>
        </table>

    </form>



</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
